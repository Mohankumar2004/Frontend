<html lang="en">

<head>

    <title>Document</title>

        .bg-dark {
            background: linear-gradient(45deg, black, cyan);

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand ms-5">Login form</a>
    </nav>

    <div class="mt-5 w-50 m-auto">
        <div class="card">
            <div class="card-header bg-dark">
                <h2 class="text-center text-white">Login form</h2>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Enter the Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                      <div class="input-group mb-3">
                       
                        <input type="password" class="form-control" placeholder="Enter the password"
                            aria-describedby="basic-addon1">
                             <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye-fill"></i></span>
                    </div>
                    <div>
                        <label for="">Gender</label> <br>
                        <input type="radio" class="mt-2"> male
                           <input type="radio" class="ms-3"> female
                              <input type="radio" class="ms-3"> others
                    </div>
                    <div>
                        <button class="btn bg-dark px-3 text-white mt-3">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
